<! DOCTYPE>
<html>
	<head>
		<title>Resistration Form</title>
	</head>
	<body>
		<h1 align="center">Conference Online Regitration</h1>
		<p align="center">Please fill the below form and we will contact you as soon as possible</p>
		<form>
			<div>
				<Label>First Name</label>
				<input type="text" name="lname"><br>
			</div>
			
			<div>
				<Label>Last Name</label>
				<input type="text" name="lname">
			</div>
			
			<div>
				<Label>Date of Birth</label>
				<input type="date" name="dob">
			</div>
			
			<div>
				<label>Gender</label>
				<input type="radio" name="gender">Male
				<input type="radio" name="gender">Female
			</div>
			
			<div>
				<Label>Mobile Number</label>
				<input type="tel" name="mnumber">
			</div>
			
			<div>
				<Label>Email ID</label>
				<input type="email" name="email">
			</div>
			
			<div>
				<Label>Preferred Location</label>
				<Select name="city">
				<option>Chennai</option>
				<option>Madurai</option>
				<option>Trichy</option>
				<option>Coimbatore</option>
				</select>
			</div>
			
			<div>
				<label>Interested Topic</label>
				<select name="topics">
					<option>Artificial Intelligence</option>
					<option>Big Data</option>
					<option>Cloud computing</option>
					<option>Data Science</option>
				</select>
			</div>
		
			<div>
				<Label>Interested Topic</label>
				<Select name="topic">
					<option value="bdata">Big Data</option>
					<option value="ai">Artificial Intelligence</option>
					<option value="ccomputing">Cloud computing</option>
					<option value="dscience">Data Science</option>
				</select>
			</div>
			
			<div>
				<label>Comments</label>
				<textarea name="comments"></textarea>
			</div>
			
			<button>Register</button>
		</form>
	</body>
</html>
